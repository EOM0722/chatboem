<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta name="description" content="Docsmedi AI를 이용한 구내염 감별진단서비스">
    <meta name="keywords" content="구내염, AI 진단, 구강 건강">
    <title>구내염 감별진단서비스 Docsmedi AI</title>
    <link rel="stylesheet" href="/static/css/style.css">
    <link rel="icon" type="image/x-icon" href="/static/favicon.ico">
</head>
<body>
    <div class="container">
        <header>
            <h1>구내염 감별진단서비스 Docsmedi AI</h1>
        </header>
        <main class="content">
            <section id="upload-section">
                <h2>구내염 사진 업로드 및 진단</h2>
                <p>※ 스마트폰으로 촬영한 자신의 구내염 사진을 첨부해주세요.</p>
                <input type="file" id="file-upload" accept="image/*">
                <div id="image-preview">
                    <img id="uploaded-image" src="" alt="업로드된 이미지" style="display:none; max-width: 100%;">
                </div>
                <div id="diagnosis-result"></div>
            </section>
            <section id="chat-section">
                <h2>닥스AI 채팅</h2>
                <div id="chat-log" class="chat-log"></div>
                <div id="chat-input">
                    <input type="text" id="user-input" placeholder="질문을 입력하세요...">
                    <button id="send-button">질문 보내기</button>
                </div>
            </section>
        </main>
        <footer>
            <p class="footer-text">※ 진단예측 도구일 뿐 정확한 진단은 치과의사와 상담하세요.</p>
        </footer>
    </div>
    <script src="/static/js/script.js"></script>
</body>
</html>
